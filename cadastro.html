<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeQuiz - Cadastro</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.png">
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-3xl font-bold mb-8 text-center text-blue-600">CodeQuiz: Cadastro</h1>

    <div class="mb-5">
      <label for="nome" class="block mb-2 text-sm font-semibold text-gray-700">Nome Completo</label>
      <input type="text" id="nome" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div class="mb-5">
        <label class="block mb-2 text-sm font-semibold text-gray-700">Sua assinatura ou rubrica</label>
        <canvas id="signature-pad" class="border border-gray-300 rounded-lg w-full h-48"></canvas>
        <div class="flex justify-end mt-2">
          <button type="button" onclick="limparAssinatura()" class="text-sm bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
            Limpar Assinatura
          </button>
        </div>
      </div>

    <div class="mb-5">
      <label for="cpf" class="block mb-2 text-sm font-semibold text-gray-700">CPF</label>
      <input type="text" id="cpf" required placeholder="000.000.000-00" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      <p id="cpf-erro" class="text-red-500 text-sm mt-1 hidden">CPF inválido</p>
    </div>


    <button id="btnConfirmar" onclick="confirmarCadastro()" disabled class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed">
      Confirmar Dados e Começar Quiz
    </button>
  </div>

  <div id="mensagem" class="fixed top-4 left-1/2 transform -translate-x-1/2 z-50 hidden p-4 rounded-lg shadow-lg text-white font-medium max-w-md w-full text-center"></div>

  <script src="script.js"></script>

</body>
</html
